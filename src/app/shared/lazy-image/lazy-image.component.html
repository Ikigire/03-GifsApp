<div class="d-flex justify-content-center">
    <img 
        class="card-img-top animate__animated animate__fadeIn"
        [src]="url" 
        [alt]="alt"
        (load)="onLoad()"
        [ngStyle]=" { display: hasLoaded ? '' : 'none'} " style="transition: display 2s">
        

    <img *ngIf="!hasLoaded" src="assets/loader.svg" alt="loading..." class="mt-3 card-img-top"
        [width]="width" [height]="height">
</div>
